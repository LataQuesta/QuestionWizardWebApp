
<div mat-dialog-content>
    <h1 class="dialog-message">{{ data.message }}</h1>
    <img width="111px" src="{{data.src}}"  style="display: block;
    margin-left: auto;
    margin-right: auto;" alt="Wifi Connecred" />
</div>

<div mat-dialog-actions>
    <div *ngIf="data.IsOkBtn">
        <button mat-button mat-dialog-close color="primary">OK</button>
       
    </div>
    
</div>
